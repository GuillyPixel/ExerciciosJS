<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando troca de conteúdo no JavaScript</title>
</head>

<style>
    body{
        background-color: bisque;
        color: rgb(69, 4, 4);
        text-align: center;}

    .myimage{
        width: 500px;
        height: 380px;
        margin: auto;}







</style>







<body class="fundo">

    <h1 id="titulo">"Tá vendo aquela lua, que brilha lá no ceu"</h1>

    <input type="button" id="verde" value="cor verde" onclick="verde()" />
    <input type="button" id="azul" value="cor azul" onclick="azul()" />
    <input type="button" id="bege" value="cor bege" onclick="bege()" />

    <hr/>

    <img src="IMG/fundo 1.jpg" class="myimage" />

    
    <script>

        let header = document.getElementById("titulo")


        function verde(){
            document.querySelector(".fundo").style.backgroundColor="green";
            document.querySelector(".fundo").style.color="white";
            document.querySelector(".myimage").src="IMG/sol.jpg";}

        function azul(){
            document.querySelector(".fundo").style.backgroundColor="blue";
            document.querySelector(".fundo").style.color="yellow";
            document.querySelector(".myimage").src="IMG/lua.jpg";}

        function bege(){
            document.querySelector(".fundo").style.backgroundColor="bisque";
            document.querySelector(".fundo").style.color="rgb(69, 4, 4)";
            document.querySelector(".myimage").src="IMG/fundo 1.jpg";}
    
    




    </script>
</body>
</html>
