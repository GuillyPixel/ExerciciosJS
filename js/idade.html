<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+18 ou -18</title>
</head>
<body>
    <h1>+18 ou -18</h1>

    <script>
        let numero = prompt("Entre com sua Idade")

        if (numero >= 18){
            document.write("Você é MAIOR de IDADE!!!")}
        else{
            document.write("Você é MENOR de IDADE!!!")
        }
        
    </script>
    
</body>
</html>
