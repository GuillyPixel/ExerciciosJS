<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voto Obrigatório</title>
</head>
<body>
    <h1>Descubra se seu Voto é Obrigatório</h1>

    <script>

       let numero = prompt("Entre com Sua IDADE")

       if(numero >=18 && numero <=69){
        document.write("Seu voto é OBRIGATÓRIO")}

        else if(numero =16 && numero <=17){
            document.write("Seu voto não é OBRIGATÓRIO")}

        else if(numero <=70){
            document.write("Seu voto não é OBRIGATÓRIO")}
        


    </script>
    
</body>
</html>
