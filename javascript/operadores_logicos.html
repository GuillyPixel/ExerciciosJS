<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Operadores Lógicos em html</title>
</head>
<body>
    <h1>Tesrando Operados Lógicos</h1>

    <script>

        //Informando a tipagem, parseInt (numero inteiro)
        var numero1 = parseInt (prompt ("Entre com o primeiro number"))
        var numero2 = parseInt (prompt ("Entre com o segundo number"))
        
    

        let soma = numero1 + numero2;
        let multuplicacao = numero1*numero2;
        let divisao = numero1/numero2;
        let subtracao = numero1-numero2;

        document.write("<br> A soma dos números são:" +soma)
        document.write("<br> A multiplicação dos números são:" +multuplicacao)
        document.write("<br> A divisão dos números são:" +divisao)
        document.write("<br> A subtração dos números são:" +subtracao)





    </script>
</body>
</html>
