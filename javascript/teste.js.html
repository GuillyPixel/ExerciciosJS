<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando comando em Javascript</title>
</head>
<body>
    
    <h1>Testando comandos básicos de Javascript</h1>

    <script>
        //variável do tipo string (texto)
        var nome = "Guilherme Martins";

        //variável do tipo inteiro (numero inteiro)
        var idade = 18;
        var numero_caes = 2;

        //variável float (numero quebrado)
        var altura = 1.76; 
        var peso = 54.300;
        
        //variável do tipo double (igual o float, mas para numeros maiores)
        var salario = 2564.92;


        let numero1 = 10;
        let numero2 = 20;

        let soma = numero1 + numero2;

        document.write("<br> O resultado da soma dos e números é: " +soma)









        //exibir um texto na tela
        document.write("<br> Exibindo um texto na página");

        //exibir um texto usando o console
        console.log("Exibindo um texto no console");

        //exibir um texto usando um alert
        alert("Exibindo um texto usando um alert")

        document.write("<br> O nome do aluno é: " +nome)
        document.write("<br> A idade do aluno é: " +idade)
        document.write("<br> O número de caes do aluno é: " +numero_caes)
        document.write("<br> A altura do aluno é: " +altura)
        document.write("<br> O peso do aluno é: " +peso)
        document.write("<br> O salario do aluno é: " +salario)



    </script>



</body>
</html>
